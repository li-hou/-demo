<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML5rtmp流</title>
    <!-- rtmp -->
    <link href="http://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
    <!-- rtmp -->
    <script src="http://vjs.zencdn.net/5.19/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- html -->
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- element -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <!-- 引用 liveplayer-element.min.js -->
    <script type="text/javascript" src="LivePlayer.js/dist/element/liveplayer-element.min.js"></script>
</head>

<body>
    <div id="Index">
        <template>
            <div class="box">
                <!-- 左边列表 -->
                    <div class="left_box1">
                        <!-- 标题 -->
                            <div class="left1_title">
                                <!-- logo -->
                                    <div class="logo"><img src="img/logo.png"/></div>
                                <span>艾德科技</span>
                            </div>
                        <!-- 列表内容 -->
                            <ul class="left1_inner">
                                <li class="left1_inner_box li_">
                                    <i class="el-icon-document"></i>
                                    <span class="left1_inner_box_icon">人员列表</span>
                                </li>
                                <li class="left1_inner_box" @click="djtwo()">
                                    <i class="el-icon-document"></i>
                                    <span class="left1_inner_box_icon">全员列表</span>
                                </li>
                                <li class="left1_inner_box">
                                    <i class="el-icon-document"></i>
                                    <span class="left1_inner_box_icon">人员列表</span>
                                </li>
                            </ul>
                    </div>
                <!-- 人员列表 -->
                    <ul class="left_box2">
                        <li class="left2_box li_" @click="dj1()">
                            小红
                        </li>
                        <li class="left2_box" @click="dj2()">
                            小强
                        </li>
                        <li class="left2_box" @click="dj3()">
                            小刚
                        </li>
                        <li class="left2_box" @click="dj4()">
                            小黑
                        </li>
                    </ul>
                <!-- 右边视频 -->
                    <div class="right">
                        <!-- 右边顶部导航 -->
                            <div class="right_top">
                                <div class="right_top_font">
                                    <a class="right_top_font_" href="video.html" title="点击回到首页">{{index_font}}</a>
                                </div>
                               
                            </div>
                            <!-- <div style="width:50px; height: 100px; background: red; position: relative; left: 100px" onclick="djanniu()">按钮</div> -->
                        <!-- 视频1 -->
                            <div class="box1">
                                <live-player id="player01" video-url="rtmp://192.168.1.111:1936/rtmplive/room1" live="true" muted="false" stretch="true">
                                </live-player>
                                <div class="people1">小红</div>
                            </div>
                        <!-- 视频2 -->
                            <div class="box2">
                                <live-player id="player02"  video-url="rtmp://192.168.1.111:1936/rtmplive/room3" live="true" stretch="true">
                                </live-player>
                                <div class="people2">小强</div>
                            </div>
                        <!-- 视频3 -->
                            <div class="box3">
                                <live-player id="player03"  video-url="rtmp://192.168.1.111:1936/rtmplive/room5" muted="false" live="true" stretch="true">
                                </live-player>
                                <div class="people3">小刚</div>
                            </div>
                    </div>
            </div>
        </template>
    </div>
    <!-- element -->
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <!-- js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

</body>

</html>
